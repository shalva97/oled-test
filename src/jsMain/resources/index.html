<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLED Test App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #fullscreen-hint {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fullscreen-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
        .exit-icon {
            display: none;
        }
        #fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        #intensity-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            pointer-events: auto;
            z-index: 50;
        }
        #intensity-slider {
            width: 200px;
            cursor: pointer;
        }
        #intensity-label {
            margin-bottom: 10px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="fullscreen-hint">Click to cycle colors. Use F11 or the button for fullscreen.</div>
    <button id="fullscreen-btn" title="Toggle Fullscreen">
        <svg class="enter-icon" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        <svg class="exit-icon" viewBox="0 0 24 24"><path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/></svg>
    </button>
    <div id="intensity-container">
        <div id="intensity-label">Intensity: 100%</div>
        <input type="range" id="intensity-slider" min="0" max="100" value="100">
    </div>
    <script src="untitled.js"></script>
</body>
</html>
